<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Success - SteveAI WonDrive</title>
    <!-- Google Fonts for Fugaz One -->
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Fugaz One', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: linear-gradient(135deg, #1a1a1a, #333);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        audio {
            margin-top: 20px;
            width: 100%;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Files Uploaded Successfully!</h1>
        <div class="links">
            <p>Your Stevie-inspired links:</p>
            {% for link in links %}
                <a href="{{ link }}" target="_blank">{{ link }}</a>
            {% endfor %}
        </div>
        <audio controls autoplay>
            <source src="{{ url_for('static', filename=song_path) }}" type="audio/mpeg">
            Your browser doesnâ€™t support audio playback.
        </audio>
    </div>
</body>
</html>
