<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SteveAI WonDrive</title>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Fugaz One', cursive; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: linear-gradient(135deg, #1a1a1a, #333); padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); max-width: 600px; width: 90%; text-align: center; }
        h1 { font-size: 36px; margin-bottom: 20px; color: #ffd700; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
        form { display: flex; flex-direction: column; gap: 15px; }
        input[type="file"] { color: #fff; }
        button { background: #ffd700; color: #000; border: none; padding: 10px; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #ff00ff; color: #fff; }
        img { max-width: 100%; height: auto; transition: transform 0.3s; }
        img:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>SteveAI WonDrive</h1>
        <form method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="file" multiple required>
            <button type="submit">Upload</button>
        </form>
        <img src="{{ url_for('static', filename='stevie_wonder.png') }}" alt="Stevie Wonder">
    </div>
</body>
</html>
